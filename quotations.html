<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML Quotations</title>
</head>
<body>
	<blockquote>
		ini adalah elemen blockquote
	</blockquote>
	<q>
		ini adalah tag q
	</q>
	<p>
		the <abbr title="World Health Organization">WHO</abbr>
		was founded in 1990
	</p>
	<address>
		Hubungi kami di: <br>
		www.youtube.com <br>
		admin@example.com <br>
		jl. contoh no 11 <br>
	</address>
	<p>
		<cite>The scream</cite> by blablablabla in 1991
	</p>
	<bdo dir="rtl">
		ini adalah contoh bdo
	</bdo>
</body>
</html>
